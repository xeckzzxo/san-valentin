<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Dayi ðŸŽ€</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
min-height:100vh;
font-family:'Quicksand',sans-serif;
background: url("fondo.png") center/cover no-repeat fixed;
display:flex;
flex-direction:column;
align-items:center;
overflow-x:hidden;
color:white;
}

.overlay{
position:fixed;width:100%;height:100%;
background:linear-gradient(to bottom, rgba(255,182,193,0.6), rgba(255,105,180,0.7));
backdrop-filter: blur(4px);z-index:-1;
}

.container{
text-align:center;
padding:30px 15px;
max-width:600px;
width:100%;
}

h1{
font-family:'Great Vibes',cursive;
font-size:clamp(40px,8vw,60px);
text-shadow:0 0 25px #ffb6c1;
animation:float 4s ease-in-out infinite;
}

h2{font-family:'Dancing Script',cursive;font-size:clamp(22px,5vw,28px);margin:10px 0;}
.fecha{font-size:14px;opacity:0.9;margin-bottom:15px;}

button{
padding:14px 28px;border:none;border-radius:50px;
background:linear-gradient(45deg,#ff9ecf,#ff6ec4);
color:white;font-size:16px;cursor:pointer;
transition:0.3s;box-shadow:0 0 20px rgba(255,255,255,0.6);
font-weight:bold;
}
button:active{transform:scale(0.95);}

.carta{
margin-top:25px;background:#fff0f6;color:#d63384;
padding:22px;border-radius:25px;
box-shadow:0 0 30px rgba(255,105,180,0.6);
font-family:'Dancing Script',cursive;
font-size:20px;border:4px dashed #ffb6c1;
white-space:pre-line;display:none;
animation:fadeIn 1.5s ease;
}

.carrusel{
margin-top:30px;position:relative;width:100%;max-width:320px;
overflow:hidden;border-radius:20px;
box-shadow:0 0 20px rgba(255,105,180,0.7);
display:none;
}

.carrusel img{width:100%;display:none;cursor:pointer;}
.carrusel img.active{display:block;animation:fadeIn 1s ease;}

.modal{
position:fixed;display:none;justify-content:center;align-items:center;
top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.85);
}

.modal img{max-width:90%;max-height:80%;border-radius:20px;}

.heart{position:absolute;color:#ff69b4;font-size:20px;animation:floatHeart 6s linear infinite;}

@keyframes floatHeart{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-800px);opacity:0;}
}
